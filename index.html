<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ComptCare | Your Trusted IT Solutions Partner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #0056b3;
      --secondary: #003366;
      --accent: #ffc107;
      --light-bg: rgba(249, 249, 249, 0.9);
      --text: #212529;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-image: url('it-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: var(--light-bg);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header img {
      max-width: 120px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    header h1 {
      font-size: 2.8rem;
    }

    nav {
      background: var(--secondary);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px 30px;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }

    section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 60px 20px;
      background: var(--light-bg);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* ===== CHATBOT STYLE (NEW ONLY) ===== */
    #cc-chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 999;
    }

    #cc-chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      height: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
      display: none;
      flex-direction: column;
      z-index: 999;
    }

    .cc-header {
      background: var(--primary);
      color: #fff;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px 12px 0 0;
    }

    #cc-chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
    }

    .cc-user {
      background: #e1f0ff;
      padding: 8px 10px;
      margin: 6px 0;
      border-radius: 8px;
      text-align: right;
    }

    .cc-bot {
      background: #f1f1f1;
      padding: 8px 10px;
      margin: 6px 0;
      border-radius: 8px;
    }

    .cc-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .cc-input input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }

    .cc-input button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpg" alt="ComptCare Logo">
  <h1>ComptCare</h1>
  <p>Your Trusted IT Support Partner ‚Äî Founded by Maharshi Shah</p>
</header>

<section id="contact">
  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/xvgrblga" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  <p>¬© 2025 ComptCare. All rights reserved.</p>
</footer>

<!-- ===== CHATBOT HTML ===== -->
<button id="cc-chat-toggle">ü§ñ</button>

<div id="cc-chatbox">
  <div class="cc-header">
    <span>ComptCare AI</span>
    <button onclick="ccClose()">‚úñ</button>
  </div>

  <div id="cc-chat-messages"></div>

  <div class="cc-input">
    <input type="text" id="cc-input" placeholder="Type your message...">
    <button onclick="ccSend()">Send</button>
  </div>
</div>

<!-- ===== CHATBOT SCRIPT ===== -->
<script>
const ccToggle = document.getElementById("cc-chat-toggle");
const ccBox = document.getElementById("cc-chatbox");
const ccInput = document.getElementById("cc-input");
const ccMsg = document.getElementById("cc-chat-messages");
let welcomed = false;

ccToggle.onclick = () => {
  ccBox.style.display = "flex";
  if (!welcomed) {
    bot("üëã Hello! I am ComptCare AI ü§ñ<br>How can I help you?");
    welcomed = true;
  }
};

function ccClose() {
  ccBox.style.display = "none";
}

function user(text) {
  ccMsg.innerHTML += `<div class="cc-user">${text}</div>`;
  ccMsg.scrollTop = ccMsg.scrollHeight;
}

function bot(text) {
  ccMsg.innerHTML += `<div class="cc-bot">${text}</div>`;
  ccMsg.scrollTop = ccMsg.scrollHeight;
}

function ccSend() {
  const text = ccInput.value.trim();
  if (!text) return;
  user(text);
  ccInput.value = "";
  setTimeout(() => reply(text.toLowerCase()), 600);
}

function reply(msg) {
  if (msg.includes("service"))
    bot("üõ†Ô∏è We provide IT Support, Network Security, Cloud Solutions & Backup.");
  else if (msg.includes("contact") || msg.includes("call"))
    bot("üìû +91 9624839901<br>üìß comptcare0@gmail.com");
  else if (msg.includes("timing"))
    bot("‚è∞ Monday‚ÄìSaturday, 9 AM to 7 PM");
  else if (msg.includes("price"))
    bot("üí∞ Pricing depends on requirement. Please contact us.");
  else
    bot("ü§ñ Please describe your issue or contact our team.");
}
</script>

</body>
</html>
