<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ComptCare | IT Solutions</title>

<style>
:root{
  --primary:#0056b3;
  --secondary:#003366;
  --accent:#ffc107;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}
body{background:#f4f6f8;color:#212529}

/* HEADER */
header{
  background:linear-gradient(to right,var(--primary),var(--secondary));
  color:#fff;
  padding:40px 20px;
  text-align:center;
}
header h1{font-size:2.4rem}

/* NAV */
nav{
  background:var(--secondary);
  display:flex;
  justify-content:center;
  padding:12px;
}
nav a{color:#fff;margin:0 15px;text-decoration:none;font-weight:600}
nav a:hover{color:var(--accent)}

/* SECTION */
section{
  max-width:1100px;
  margin:40px auto;
  padding:40px 20px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
section h2{text-align:center;color:var(--primary);margin-bottom:20px}
section p{text-align:center;font-size:1.1rem}

/* FOOTER */
footer{
  background:#111;
  color:#fff;
  text-align:center;
  padding:15px;
  margin-top:40px;
}

/* CHAT BUTTON */
#chat-toggle{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;
  height:55px;
  background:var(--primary);
  color:#fff;
  font-size:26px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:9999;
}

/* CHAT BOX */
#chatbox{
  position:fixed;
  bottom:85px;
  right:20px;
  width:320px;
  height:420px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  display:none;
  flex-direction:column;
  z-index:9999;
}

.chat-header{
  background:var(--primary);
  color:#fff;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.chat-header button{
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

#chat-messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
  font-size:14px;
}

.user-msg{
  text-align:right;
  color:var(--primary);
  margin:6px 0;
}

.bot-msg{
  text-align:left;
  color:green;
  margin:6px 0;
}

.typing{
  font-style:italic;
  color:#777;
  margin:6px 0;
}

.chat-input{
  display:flex;
  border-top:1px solid #ddd;
}

.chat-input input{
  flex:1;
  border:none;
  padding:10px;
  outline:none;
}

.chat-input button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:0 15px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>ComptCare</h1>
  <p>Your Trusted IT Support Partner</p>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</nav>

<section id="home">
  <p>ðŸ‘‹ Welcome to <strong>ComptCare</strong> â€” reliable IT solutions for your business.</p>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <p>ðŸ“ž +91 9624839901 | ðŸ“§ comptcare0@gmail.com</p>
</section>

<footer>Â© 2025 ComptCare</footer>

<!-- CHAT -->
<div id="chat-toggle">ðŸ’¬</div>

<div id="chatbox">
  <div class="chat-header">
    ComptCare AI
    <button onclick="closeChat()">â€”</button>
  </div>

  <div id="chat-messages"></div>

  <div class="chat-input">
    <input id="chat-input" placeholder="Type your messageâ€¦">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
const toggle = document.getElementById("chat-toggle");
const box = document.getElementById("chatbox");
const input = document.getElementById("chat-input");
const msg = document.getElementById("chat-messages");

let welcomed = false;

/* TIME GREETING */
function timeGreeting(){
  const h = new Date().getHours();
  if(h >= 5 && h < 12) return "Good Morning â˜€ï¸";
  if(h >= 12 && h < 17) return "Good Afternoon ðŸŒ¤ï¸";
  if(h >= 17 && h < 22) return "Good Evening ðŸŒ™";
  return "Good Night ðŸŒŒ";
}

/* OPEN CHAT */
toggle.onclick = () => {
  box.style.display = "flex";
  if(!welcomed){
    botReply(`${timeGreeting()} ðŸ‘‹<br>Welcome to <b>ComptCare</b>.<br>Please tell me your problem or type <b>contact</b>.`);
    welcomed = true;
  }
};

function closeChat(){
  box.style.display = "none";
}

/* BOT REPLY */
function botReply(text){
  msg.innerHTML += `<div class="bot-msg">${text}</div>`;
  msg.scrollTop = msg.scrollHeight;
}

/* SEND MESSAGE */
function sendMsg(){
  const text = input.value.trim();
  if(!text) return;

  msg.innerHTML += `<div class="user-msg">${text}</div>`;
  input.value = "";

  const typing = document.createElement("div");
  typing.className = "typing";
  typing.innerText = "AI is typing...";
  msg.appendChild(typing);
  msg.scrollTop = msg.scrollHeight;

  const q = text.toLowerCase();

  setTimeout(() => {
    typing.remove();

    if(q.includes("contact") || q.includes("call") || q.includes("phone")){
      botReply("ðŸ“ž Phone: +91 9624839901<br>ðŸ“§ Email: comptcare0@gmail.com");
    }
    else if(q.includes("service") || q.includes("support")){
      botReply("ðŸ› ï¸ We provide IT support, cloud solutions, security & helpdesk services. What issue are you facing?");
    }
    else if(q.includes("hi") || q.includes("hello")){
      botReply(timeGreeting() + " ðŸ˜Š How can I help you?");
    }
    else{
      botReply("âœ… Got it. Please explain your problem in a little more detail.");
    }
  }, 1000);
}

/* ENTER KEY */
input.addEventListener("keydown", e => {
  if(e.key === "Enter") sendMsg();
});
</script>

</body>
</html>
